<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speed Control</title>
  <meta name="description" content="Veloc1.">
  <meta name="theme-color" content="#f1f1f1">
  <link rel="icon" href="/testPage2/images/veloc2.png">
  <link rel="manifest" href="/testPage2/manifest.json">
  <link rel="stylesheet" href="/testPage2/index.css">
  
  <style>
    
    .speedFont 
    { 
      font-size: 60px;
    }
    
    
  </style>
</head>
<body>
  <div id="current-speed">...</div>
  <div>
    <button id="btn-start">Start</button>
    <button type="button">Beep!!</button>   
    <br/><br/><br/><br/>
    <input type="range" id="max-speed" value="30" min="1" max="60" step="1"><br>
    <br/><br/>
    <span class="speedFont" id="max-speed-label">30</span>
    <br/><br/><br/>
    <div id="div-alert">
    </div>
    <br/><br/><br/>
    <div id="jsVersion"></div>
    <br/>
    <p id="demo"></p>
  </div>
  
  <script src="/testPage2/audio.js"></script>
  <script src="/testPage2/index.js"></script>
</body>
</html>
